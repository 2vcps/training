.left-column[
  ### Compute
  ###### EC2
]
.right-column[
## EC2: "VMs For Rent"
* Many Sizes Available
* $.006/hr to $6.820/hr
* Check out the options: http://www.ec2instances.info
* Discounts for committments (reserved instances)
* Basis for many other services
* EBS Volumes vs. Instance Volumes

Similar tools: Google Compute, vCloud Air
]

---

.left-column[
  ### Compute
  ###### EC2
  ###### EC2 Container

]
.right-column[
##EC2 Container: "Docker For Rent"
* Built on EC2, inherits pricing
* $.006/hr to $6.820/hr
* Manages container placement & availability
* Docker compatible
]

Similar tools: Docker Swarm, Tutum

---

.left-column[
  ### Compute
  ###### EC2
  ###### EC2 Container
  ###### Elastic Beanstalk
]
.right-column[
##EC2 EBS: "PaaS For Rent"
* Built on EC2, inherits pricing
* Deploys Entire Stacks, including applications
* Most Similar to Cloud Foundry or Heroku

Similar tools: Google App Engine, Cloud Foundry, Heroku
]

---

.left-column[
  ### Compute
  ###### EC2
  ###### EC2 Container
  ###### Elastic Beanstalk
  ###### Lambda
]
.right-column[
##EC2 Lambda: "CPU Time For Rent"
* "Serverless" Infrastructure
* Runs code only when triggered
* Container based (but invisible)
* Massively Scalable
* Billed by CPU ($.20 / million requests) in 100ms increments
* Triggered by API call, Message Queue, Time-of-Day, etc.
* Supports Java, Node.js & Python
* Enforces statelessness (12 factors)

Similar tools: None
]

---

.left-column[
  ### Network
  ###### VPC

]
.right-column[
##VPC: "Virtual Network for Rent"
* Allows you to control networking to your EC2 instances
* Fine grained control of subnets, DHCP, routing, etc.
* Supports 2 way NAT, and even site to site VPN connections
* VPN: Treat AWS like its on-prem (sorta)
* Included in EC2 pricing

Similar tools: Rackspace Virtual Networks, vCloud Air Networks, VMware NSX
]

---

.left-column[
  ### Network
  ###### VPC
  ###### ELB
  

]
.right-column[
##ELB: "Load Balancer for Rent"
* Allows for web scale load balancing
* Multiple options for HTTP, TCP, UDP
* Basic health checks, or Advanced health checks
* Automatic Scaling
* SSL Offload
* Priced on requests

Similar tools: F5, BigIP

]

---

.left-column[
  ### Network
  ###### VPC
  ###### ELB
  ###### Direct Connect
  

]
.right-column[
##Direct Connect: "AWS, without the Internet"
* Dedicated network connection to AWS
* Locationa and region specific
* Supported with certain cross connect scenarios
* Priced based on connection

Similar tools: Metro Ethernet

]

---

.left-column[
  ### Network
  ###### VPC
  ###### ELB
  ###### Direct Connect
  ###### Route 53
  

]
.right-column[
##Route 53: "DNS for Rent"
* Highly Resilient DNS Services
* Registrar and Server Services
* Traffic Management Services
  * Redirect based on location
* Availability Monitoring
  * Redirect based on availability (maybe to an ELB?)
* Priced per request

Similar tools: Google Domains, CloudFlare, Neustar

]

---

.left-column[
  ### Storage/ CDN
  ###### S3/Glacier

  

]
.right-column[
##Route 53: "Object Storage for Rent (Cheap!)"
* (S)imple (S)torage (S)ervice
* As cheap as 
* Full Redudancy, Reduced Redundancy, Infrequent Access
* Priced Per GB: $.007 to $.03 /GB
* Glacier Archive
  * Very cheap, very slow.
  * Can be expensive to recover from

Similar tools: Google Cloud Storage, EMC EOS2, vCloud Air Object Store

]	
---


.left-column[
  ### Storage/ CDN
  ###### S3/Glacier
  ###### CloudFront

]
.right-column[
##CloundFront: "Content Delivery for Rent"
* Content Delivery Network using Amazon's networks & datacenters
* Uses content from S3 buckets
* Priced per request

Similar tools: CloudFlare, Akamai, Limelight

]
	
---

.left-column[
  ### Storage/ CDN
  ###### S3/Glacier
  ###### CloudFront
  ###### Elastic Filesystem

]
.right-column[
##EFS: "Resilient Filesystem for Rent"
* Distributed, highly reslient filesystem available to EC2 systems
* Accessed via NFS from clients
* Thus far, not very high performance
* Fully redudant
* Priced at $0.30/GB

Similar tools: Lustre, GPFS
	
]
---

.left-column[
  ### Storage/ CDN
  ###### S3/Glacier
  ###### CloudFront
  ###### Elastic Filesystem
  ###### Snowball

]
.right-column[
##Snowball: "Never Underestimate the Bandwidth of a Station Wagon"
* Hardened, managed & secure method to import and export data
* 50TB/box sent via snail mail

<img src="https://media.amazonwebservices.com/blog/2015/ie_sb_device_4.png" width=30%>
	
Similar tools: None
]
---

.left-column[
  ### Storage/ CDN
  ###### S3/Glacier
  ###### CloudFront
  ###### Elastic Filesystem
  ###### Snowball
  ###### Storage Gateway

]
.right-column[
##Storage Gateway: "CloudArray, but for Rent"
* Treat object store like iSCSI
* Deployed as a VM
* Billed based on S3 usage
* Can also act as a Virtual Tape Library
	
Similar tools: CloudArray, Nasuni
]

---

.left-column[
  ### Database
  ###### RDS

]
.right-column[
##RDS: "Database as a Service"
* Standard relational databases in a managed form
* Multiple Supported Databases:
	* MySQL / MariaDB / Aurora
	* Oracle (License included)
	* Postgres 
	* MSSQL (License included)
* Priced based on instance size and database type
* Can be deployed as replicated Multi-AZ deployment
	
Similar tools: Oracle, vCloud Air DBaaS, MySQL
]

---

.left-column[
  ### Database
  ###### RDS
  ###### DynamoDB

]
.right-column[
##DynamoDB: "NoSQL for Rent"
* NoSQL document database
* Managed service
* Very similar to MongoDB or Cassandra
* Highly durable
* Simple to use 
* Priced by transactions/sec and data stored.
	* small systems effectively free
* Can be difficult to access outside of Amazon
	
	
Similar tools: MongoDB, Cassandra

]

---


.left-column[
  ### Database
  ###### RDS
  ###### DynamoDB
  ###### ElastiCache

]
.right-column[
##Elasticache: "Key Value store for Rent"
* High Performance Caching Layer
* Key Value based
* 100% In Memory
* Based on Redis or Memcached
* Supports snapshotting & replication
	
Similar tools: Redis, Memcached

]

---



.left-column[
  ### Database
  ###### RDS
  ###### DynamoDB
  ###### ElastiCache
  ###### Redshift

]
.right-column[
##Redshift: "Data Warehouse for Rent"
* Data warehouse solutions
* Desgiedn for massive scale
* Great for Analytics
* Not far from Hadoop as a Service
* Priced on instance type and data stored
	
Similar tools: Apache Pig, IBM Netezza, Exadata, Azure SQL Warehouse

]
